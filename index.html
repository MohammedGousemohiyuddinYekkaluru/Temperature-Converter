<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="temp-container">
        <h1>Temperature Converter</h1>
        <h3>Enter temperature in Celsius</h3>
        <input type="number" placeholder="Temperature in Celsius" class="celsius">
        <h3>Enter temperature in Kelvin</h3>
         <input type="number" placeholder="Temperature in Kelvin" class="kelvin">
        <h3>Enter temperature in Farenheit</h3>
         <input type="number" placeholder="Temperature in Farenheit" class="farenheit">
    </div>
    <script src="script.js"></script>
</body>
</html>
